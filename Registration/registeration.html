<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration Page</title>
</head>
<body>

  <div class="container">
    <h1 style="color: #1c7ac7; font-family: 'Comic Neue', sans-serif;">Registration </h1>

    <!-- <h2>Registration Form</h2> -->
    <form id="registrationForm" action="back.php" method="POST">
      <!-- <label for="username">Username:</label> -->
      <input type="text" id="username" name="username" required placeholder="User Name">

      <!-- <label for="email">Email:</label> -->
      <input type="email" id="email" name="email" required placeholder="Email">

      <!-- <label for="tel">Telephone Number:</label> -->
      <input type="tel" id="tel" name="tel" required placeholder="Telephone number">

      <!-- <label for="password">Password:</label> -->
      <input type="password" id="password" name="password" required placeholder="Password">

      <!-- <label for="confirmPassword">Confirm Password:</label> -->
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">

      <!-- <label>User Type:</label> -->
      <table>
        <tr>
          <td>
            <label for="customer">Customer</label>
          </td>
          <td>
            <input type="radio" id="customer" name="userType" value="customer">
          </td>
        </tr>
        <tr>
          <td>
            <label for="company">Company</label>
          </td>
          <td>
            <input type="radio" id="company" name="userType" value="company">

          </td>
          
        </tr>
      </table>
      

      <p>Already have an account? <a href="/login/login.html">Log in!</a></p> <!-- Added line with a link to the login page -->

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
